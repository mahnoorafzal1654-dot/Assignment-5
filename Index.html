<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        /* Main container */
        .contact-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: white;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
            gap: 30px;
        }

        h2 {
            grid-column-start: 1;
            grid-column-end: 3;
            margin-bottom: 20px;
        }

        /* Form grid */
        .form-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-area input[type=text],
        .form-area textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
        }

        /* Focus effect (as you required) */
        input[type=text]:focus,
        textarea:focus {
            border: 1px solid yellow !important;
            outline: 1px solid green;
        }

        textarea {
            grid-column-start: 1;
            grid-column-end: 3;
            height: 120px;
        }

        .form-area button {
            grid-column-start: 1;
            grid-column-end: 3;
            width: 150px;
            padding: 12px;
            background-color: #6aa84f;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Image section */
        .image-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="contact-box">

        <h2>Get in touch with us</h2>

        <!-- Left Form -->
        <form class="form-area">
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Email Address">
            <input type="text" placeholder="Subject">
            <textarea placeholder="Message"></textarea>
            <button>Send Message</button>
        </form>

        <!-- Right Image -->
        <div class="image-area">
            <img src="085eb56b-9874-4a7f-bad7-b569a5f8c797.png" alt="Contact Image">
        </div>

    </div>

</body>
  </html>
